    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("card-container");
            for (let i = 1; i <= 4; i++) { // Limit to 4 cards
                const figure = document.createElement("figure");
                figure.innerHTML = `
                    <img src="images/design${i}.jpg" alt="Design ${i}">
                    <figcaption>Day ${i}</figcaption>
                `;
                container.appendChild(figure);
            }
            updateButtons();
        });

        function scrollCarousel(direction) {
            const container = document.querySelector(".carousel");
            container.scrollBy({ left: direction * 300, behavior: 'smooth' });
            setTimeout(updateButtons, 500); // Delay to update button visibility after scrolling
        }

        function updateButtons() {
            const container = document.querySelector(".carousel");
            const prevBtn = document.querySelector(".prev");
            const nextBtn = document.querySelector(".next");
            
            prevBtn.style.display = container.scrollLeft > 0 ? "block" : "none";
            nextBtn.style.display = container.scrollLeft + container.clientWidth < container.scrollWidth ? "block" : "none";
        }
    </script>
